<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <main>
      <div class="container-login">
        <h1 class="title">Registro</h1>
        <div class="login-row">
          <label for="username">Nombre de usuario</label>
          <input type="text" name="username" id="usrName" required />
        </div>
        <div class="login-row">
          <label for="password">Password</label>
          <input type="password" name="password" id="passwd" required />
        </div>
        <div class="login-row">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            name="confirmPassword"
            id="confirmPasswd"
            required
          />
        </div>
        <div class="login-row" id="userType">
          <p>Tipo de usuario a registrar</p>
        </div>
        <div class="login-row">
          <label>Administrador</label>
          <input type="radio" name="rol" id="adm" required />
        </div>
        <div class="login-row">
          <label>Usuario normal</label>
          <input type="radio" name="rol" id="usr" required />
        </div>
        <div class="login-row" id="btn">
          <button class="btn-register">Registarse</button>
        </div>
      </div>
    </main>
  </body>
  <script src="js/register.js"></script>
</html>
